<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Inline elements</title>
    <meta name="author" content="Joh Wid">
</head>
<body>
    <h1> Rehearsing inline elements</h1>
    <p>Old saying is "<i>Water (H<sub>2</sub>O) is thicker than blood</i>"</p>
    <p>Old saying is "<span class="quote">Water (H<span class="subscript">2</span>O) is thicker than blood</span>"</p>
    <p>Area is measured by square meters m<span class="superscript">2</span></p>
    <p>Rye bread is <span style="color: black;" class="quote bold">extremely</span> healthy</p>
</body>
</html>
